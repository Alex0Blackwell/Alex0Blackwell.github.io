<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>

    <link rel="stylesheet" href="./css/master.css">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/347ddfdf96.js" crossorigin="anonymous"></script>

  </head>
  <body>


    <div class="container text-center">

      <h1>Choose Your Own Adventure</h1>
      <h5>To Annika, from Alex</h5>

      <!-- Icon Divider -->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon">
          <i class="fas fa-tree"></i>
        </div>
        <div class="divider-custom-line"></div>
      </div>

      <div class="prompt-container">
        <h3 id="prompt" class="col-12"></h3>
      </div>

      <div class="row">
        <div id="left-container" class="col-6 card-container">
          <div id="left" class="option"> </div>
        </div>
        <div id="right-container" class="col-6 card-container">
          <div id="right" class="option"> </div>
        </div>
      </div>

      <button id="backBtn" class="btn btn-secondary">Back</button>
    </div>

  </body>

  <!-- jQuery -->
  <script src="./vendor/jquery/jquery.min.js"></script>

  <script src="./js/typingAnimation.js" charset="utf-8"></script>
  <script src="./js/main.js" charset="utf-8"></script>
</html>
