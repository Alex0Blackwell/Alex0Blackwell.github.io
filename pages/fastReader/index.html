<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Read</title>
        <link rel="stylesheet" href="css/master.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Read faster</h1>
            <p>Paste what you want to read in the input below:</p>
            <input type="text" id="contentIn" placeholder="type/paste here...">
            <input type="number" id="wpmInput" min="1" placeholder="wpm">
            <button type="button" id="goBtn" onclick="main(false);move(false);">Go!</button>
            <button type="button" onclick="main(true);move(true);">Pause</button>
            <div id="wordPlace">
                <p id="displayWord">Text will be displayed here</p>
            </div>
            <div id="progress">
              <div id="bar"></div>
            </div>
        </div>
        <script src="js/main.js" charset="utf-8"></script>
        <script src="js/progressBar.js" charset="utf-8"></script>
    </body>
</html>
